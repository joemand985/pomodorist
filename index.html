<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="stylesheet" href="css/pomodorist.css">
  </head>
  <body>
    <h1>Pomodoro timer</h1>
    
  
      <div id="main">

    <div id="timer" ></div>
  
    <div id="break"></div>
    <img id="tomato" src="img/red.png">
    <div id="controls">
    <input type="submit" onclick="start()" value="Les's go">
    <input type="submit" onclick="stop()" value="Stop">
   <div id="length">
    Pomodoro length: 
    <input id="pomodoro_length" type="number" >
    Session length:
    <input id="break_length" type="number" >
    </div>
     </div>
    <audio id="work_tone" src="tone/google_duo.mp3"></audio>
    <audio id="rest_tone" src="tone/morning_alarm.mp3" ></audio>
    </div>
      <!--To do list-->
    <div id="todo">
        To do list:<br>
    <input type="submit" value="add" onclick="add()">
    <input id="input" type="text" >
    <ul id="list"></ul>
        </div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
      <script src="js/pomodorist.js"></script>
  </body>
</html>
